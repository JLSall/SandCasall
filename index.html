<!DOCTYPE html>
<html>
<head>
    <title>Sand Cassall</title>
    <style>
        body {
      background: linear-gradient(220deg, rgba(36, 22, 69), rgba(14, 26, 48));
      overflow: hidden;
    }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation-name: moveStar;
            animation-duration: var(--duration);
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
        

        @keyframes moveStar {
            0% {
                transform: translate(0, 0);
                opacity: 0.8
            }
            100% {
                transform: translate(750px, 600px);
                opacity: 0
            }
        }
        
        #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
    </style>
</head>
<body>
    <script>
        function getRandomDuration() {
            return Math.random() * 7000 + 2000; // Random duration between 1000ms and 5000ms
        }

        function getRandomPosition() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const xPos = Math.floor(Math.random() * (screenWidth - 2)) + 1 -400; // Random X position between 1 and (screenWidth - 2)
            const yPos = Math.floor(Math.random() * (screenHeight - 2)) + 1 -300; // Random Y position between 1 and (screenHeight - 2)
            return { x: xPos, y: yPos };
        }

        function createStar() {
            const star = document.createElement("div");
            star.className = "star";
            star.style.setProperty("--duration", `${getRandomDuration()}ms`);

            const position = getRandomPosition();
            star.style.left = position.x + "px";
            star.style.top = position.y + "px";

            document.body.appendChild(star);
        }

        for (let i = 0; i < 200; i++) {
            createStar();
        }
    </script>
    <img id="logo" src="images/logo.png" alt="Logo">
    
    
</body>
</html>
