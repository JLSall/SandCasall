<!DOCTYPE html>
<html>
<head>
  <title>Space Background with Shooting Stars</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    body {
      background: linear-gradient(180deg, black, gray);
      overflow: hidden;
    }
    
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
    }
    
    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
    }
  </style>
  <script>
    function getRandomPosition() {
      var x = Math.floor(Math.random() * window.innerWidth / 2); // Random x-coordinate within the first half of the window width
      var y = Math.floor(Math.random() * window.innerHeight / 2); // Random y-coordinate within the first half of the window height
      return [x, y];
    }
    
    function getRandomEndPoint() {
      var x = Math.floor(Math.random() * window.innerWidth); // Random x-coordinate within the window width
      var y = Math.floor(Math.random() * window.innerHeight); // Random y-coordinate within the window height
      return [x, y];
    }
    
    function createShootingStar() {
      var shootingStar = document.createElement("div");
      shootingStar.classList.add("shooting-star");
      
      var startPoint = getRandomPosition();
      var endPoint = getRandomEndPoint();
      
      shootingStar.style.transform = "translate(" + startPoint[0] + "px, " + startPoint[1] + "px)";
      shootingStar.style.animation = "shooting-star-animation " + getRandomDuration() + "ms linear infinite";
      shootingStar.style.animationDelay = "-" + getRandomDuration() + "ms";
      shootingStar.style.animationName = getKeyframes(startPoint, endPoint);
      
      document.body.appendChild(shootingStar);
    }
    
    function getRandomDuration() {
      return Math.floor(Math.random() * 4000) + 2000; // Random duration between 2 and 5 seconds
    }
    
    function getKeyframes(startPoint, endPoint) {
      var deltaX = endPoint[0] - startPoint[0];
      var deltaY = endPoint[1] - startPoint[1];
      
      return `
        @keyframes shooting-star-animation {
          from {
            transform: translate(${startPoint[0]}px, ${startPoint[1]}px);
            opacity: 0.8;
          }
          to {
            transform: translate(${endPoint[0]}px, ${endPoint[1]}px);
            opacity: 0;
          }
        }
      `;
    }
    
    document.addEventListener("DOMContentLoaded", function() {
      createShootingStar();
      createShootingStar();
      createShootingStar();
      createShootingStar();
      createShootingStar();
      createShootingStar();
      createShootingStar();
      createShootingStar();
    });
  </script>
</head>
<body>
  <img id="logo" src="images/logo.png" alt="Logo">
</body>
</html>
